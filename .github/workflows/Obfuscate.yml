name: Build Obfuscate BPB Panel

on:
  push:
    branches:
      - main
  #schedule:
        # Runs everyday at 1:00 AM
        #- cron: "0 1 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "latest"

      - name: Install dependencies
        run: |
          npm install -g javascript-obfuscator

      - name: Clone BPB workjs
        run: |
          wget -O origin.js https://raw.githubusercontent.com/bia-pain-bache/BPB-Worker-Panel/refs/heads/main/build/unobfuscated-worker.js

      - name: Obfuscate BPB worker js
        run: |
          javascript-obfuscator origin.js --output _worker.js \
          --compact true \
          --control-flow-flattening true \
          --control-flow-flattening-threshold 0.5 \  # 降低阈值
          --dead-code-injection false \             # 关闭死代码注入
          --identifier-names-generator hexadecimal \
          --rename-globals false \                 # 关闭全局变量重命名
          --string-array true \
          --string-array-encoding 'base64' \        # 使用 base64 编码
          --string-array-threshold 1 \
          --transform-object-keys false \           # 关闭对象键重写
          --unicode-escape-sequence false \         # 关闭 Unicode 转义
          --reserved-names 'window,exports' \       # 保留关键全局名称
          --reserved-strings '/api/,/auth/'         # 保留敏感路径

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: main
          commit_message: ':arrow_up: update latest bpb panel'
          commit_author: 'github-actions[bot] <github-actions[bot]@users.noreply.github.com>'
          push_options: '--set-upstream'
